<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <section class="signup">
        <h1 class="header">sign up</h1>

        <form action="" method="Post" class="form">
          <label class="label" for="firstname"
            >First Name<input class="inputs" type="text" id="firstname"
          /></label>
          <label class="label" for="lastname"
            >Last Name<input class="inputs" type="text" id="lastname"
          /></label>
          <label class="label" for="email"
            >Email<input
              class="inputs"
              type="email"
              id="email"
              name="youremail"
          /></label>
          <label class="label" for="pwd"
            >Password<input
              class="inputs"
              type="password"
              id="pwd"
              name="password"
            />
          </label>
          <label class="label" for="checkpwd"
            >Confirm Password<input
              class="inputs"
              type="password"
              id="checkpwd"
              name="checkpassword"
          /></label>
          <div class="btn">
            <button type="button" id="btn">Sign Up</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
